<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publications â€“ Dr. Jayanta Das</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; margin: 20px; }
    nav { background: #2c3e50; padding: 10px; margin-bottom: 20px; }
    nav a { color: white; margin-right: 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    h1 { text-align: center; color: #2c3e50; }
    .year-block { margin-top: 30px; }
    details summary { background: #1abc9c; color: white; padding: 10px; font-size: 1.1em; cursor: pointer; border-radius: 4px; }
    .content-list { background: white; padding: 10px 20px; border: 1px solid #ccc; border-top: none; }
    .content-list ul { list-style: none; padding-left: 0; }
    .content-list li { margin: 8px 0; }
    .content-list a { color: #1a0dab; text-decoration: none; }
    .content-list a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="publications.html">Publications</a>
</nav>

<h1>Publications</h1>

<div id="publications-container">
  <p>Loading publications...</p>
</div>

<script>
  fetch('publications.json')
    .then(response => response.json())
    .then(data => {
      let container = document.getElementById('publications-container');
      container.innerHTML = '';

      for (const year of Object.keys(data)) {
        let block = document.createElement('div');
        block.className = 'year-block';

        let details = document.createElement('details');
        let summary = document.createElement('summary');
        summary.textContent = year;
        details.appendChild(summary);

        let content = document.createElement('div');
        content.className = 'content-list';
        let ul = document.createElement('ul');

        data[year].forEach(pub => {
          let li = document.createElement('li');
          li.innerHTML = pub; // already contains HTML links from your script
          ul.appendChild(li);
        });

        content.appendChild(ul);
        details.appendChild(content);
        block.appendChild(details);
        container.appendChild(block);
      }
    })
    .catch(error => {
      document.getElementById('publications-container').innerHTML = '<p>Error loading publications.</p>';
      console.error(error);
    });
</script>

</body>
</html>

<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>
