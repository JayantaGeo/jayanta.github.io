<!DOCTYPE html>

            background: #f2f2f2;

        .card {

            box-shadow: 0 4px 20px rgba(0,0,0,0.1);

            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h2 {
            margin: 15px 0 5px;
            font-size: 22px;
        }
        .card p {
            font-size: 14px;
            color: #666;
            margin: 5px 20px;
        }
        .social-icons {
            padding: 15px;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            color: #555;
            font-size: 20px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #0073e6;
        }
